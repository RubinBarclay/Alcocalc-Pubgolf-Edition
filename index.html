<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&family=Luckiest+Guy&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>AlcoCalc</title>
  </head>
  <body>
    <header>
      <h1>AlcoCalc</h1>
      <h2>Pubgolf Edition</h2>
    </header>

    <ol>
      <li>Set desired volume of alcohol to consume</li>
      <li>Enter weight and gender of each contestant</li>
      <li>Pour up your drinks accordingly and start the game!</li>
    </ol>

    <form>
      <h3>Game Settings</h3>
      <div class="form-group">
        <label for="chug-size">Size of chug glass (ml)</label>
        <input type="text" name="chug-size" id="chug-size" placeholder="500" />
      </div>
      <div class="form-group">
        <label for="chug-percentage">Percentage of alcohol (%)</label>
        <input
          type="text"
          name="percent"
          id="chug-percentage"
          placeholder="5"
        />
      </div>
      <div class="form-group">
        <label for="min-equalizer">Minimum equalizer shot size (ml)</label>
        <input
          type="text"
          name="min-equalizer"
          id="min-equalizer"
          placeholder="20"
        />
      </div>
      <div class="form-group">
        <label for="eq-percentage">Percentage of alcohol (%)</label>
        <input type="text" name="percent" id="eq-percentage" placeholder="40" />
      </div>
      <button type="button" id="set">Set</button>
    </form>

    <form>
      <h3>User Input</h3>
      <div class="form-group">
        <label for="user">Name</label>
        <input type="text" name="user" id="user" placeholder="John Smith" />
      </div>
      <div class="form-group">
        <label for="weight">Weight (kg)</label>
        <input type="text" name="weight" id="weight" placeholder="60.2" />
      </div>
      <div class="radios">
        <input type="radio" name="gender" id="male" value="0.68" />
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="0.55" />
        <label for="female">Female</label>
      </div>

      <button type="button" id="calculate">Calculate</button>
    </form>

    <div class="ranking">
      <h3>Ranking</h3>
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Equalizer</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
          </tr>
          <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
          </tr>
          <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
          </tr>
          <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
          </tr>
          <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
          </tr>
        </tbody>
      </table>
    </div>

    <footer>#boozegames2020</footer>

    <script src="js/app.js"></script>
  </body>
</html>
